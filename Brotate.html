<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borde rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color:rgb(37, 35, 35);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        :root {
            --primary: 250 66% 61%;
            --angle: 0deg;
        }

        .btn {
            all: unset;
            font-size: 24px;
            padding: 14px 42px;
            background: hsl(0, 0%, 0%);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            border-radius: 100px;
            cursor: pointer;
        }

        .btn>span {
            z-index: 10;
            transition: 0.25s ease;
            position: relative;
        }

        .btn:hover>span {
            color: hsl(var(--primary) / 1); 
            /* color: blueviolet; */
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        } 

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            inset: -2px;
            background-color: inherit;
            border-radius: inherit;
            background-image: conic-gradient(from var(--angle) at 50% 50%, hsl(var(--primary) / 1) 0%, transparent 33%, transparent 100%);
            z-index: -1;
            animation: rotate 2s linear infinite;
        }

        .btn::before {
            filter: blur(15px);
        }

        .inner {
            position: absolute;
            inset: 0;
            background: radial-gradient(100px circle at var(--mouseX) var(--mouseY), hsl(var(--primary) / 0.3), transparent 50%);
            border-radius: inherit;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
        }

        .btn:hover .inner {
            opacity: 1;
        } 

        @keyframes rotate {
            0% {
                --angle: 0deg;
            }

            100% {
                --angle: 360deg;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <button class="btn">
            <span>Start coding</span>
            <div class="inner"></div>
        </button>
    </div>

    <script>
        const btn = document.querySelector('.btn');
        const inner = btn.querySelector('.inner');

        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            btn.style.setProperty('--mouseX', `${x}px`);
            btn.style.setProperty('--mouseY', `${y}px`);
        });
    </script> 

</body>

</html>
